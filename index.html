<!DOCTYPE html>
<html>

<head>
	<title>DinoCalc | by Bruce McMurtrie Jr</title>

	<!-- jQuery JS CDN -->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- DinoCalc CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<div id="svg_dino"><img src="1x/svg_dino.png"></div>
				<h1><span id="title">DinoCalc <span class="dinoVersion">Version</span></span></h1>
				<h4>by <a href="https://www.brucemcmurtrie.com/" target="_blank">Bruce McMurtrie Jr</a></h4>

				<p>
					<button type="button" onclick="createRow()">Create Row</button>
					<button type="button" onclick="deleteRow()">Delete Last Row</button>
					--
					<input type="text" name="numAddRows" id="numAddRows">
					<button type="button" onclick="addRows()" name="addRowsButton" id="addRowsButton">Add # of
						Rows</button>
				</p>
				<table>
					<tbody id="tableToModify">
						<!--
 				    <tr class="lineItems">
				      <td>Name: </td>
				      <td><input type="text" name="empName" class="empName" value="Name"></td>
				      <td>Hours: </td>
				      <td><input type="number" name="empHours" class="empHours" value="0"></td>
				      <td>
				      	<span class="addBelow"><a href="#">+</a></span> <span class="removeRow"><a href="#">-</a></span>
				      </td>
				    </tr>
				-->
					</tbody>
				</table>

				<p></p>

				<table>
					<tbody>
						<tr>
							<td>Total Amount of Tips: </td>
							<td><input type="number" name="totalTips" id="totalTips" placeholder="0"></td>
						</tr>
						<tr>
							<td></td>
							<td><button type="button" onclick="calcTips()">Calculate</button></td>
						</tr>
					</tbody>
				</table>

				<div id="output"></div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

	<!-- DinoCalc JS-->
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
